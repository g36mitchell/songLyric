<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Get lyrics for the artist and song you enter.">
    <title>Song Lyrics</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="normalize.css" rel="stylesheet" type="text/css" />
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main class="container">
        <h1>Song Lyrics</h1>
        <form action="#" class="js-search-form">
          <fieldset name="lyric-search">
            <legend>Search for lyrics by artist and song title</legend>
            <label for="artist">Artist:</label>
              <input type="text" id="artist" class="js-query-artist" placeholder="Queen" autofocus required>
            <label for="track">Song title:</label>
              <input type="text" id="track" class="js-query-title" placeholder="Under Pressure" required>
            <button type="submit">Search</button>
          </fieldset>
        </form>
        <section class="hidden" id="results">
                
        </section>
      </main>
    <script src="index.js"></script>
  </body>
</html>
