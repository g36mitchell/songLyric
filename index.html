<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Get lyrics for the artist and song you enter.">
    <title>Song Lyrics</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="normalize.css" rel="stylesheet" type="text/css" />
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <section class="container" role="main">
        <h1>Song Lyrics</h1>
        <form action="#" class="js-search-form">
            <label for="artist">Artist:
              <input type="text" id="artist" class="js-query-artist" placeholder="Queen" autofocus>
            </label>
            <label for="track">Song title:
              <input type="text" id="track" class="js-query-title" placeholder="Under Pressure">
            </label>
            <button type="submit">Search</button>
        </form>
        <div class="hidden" id="results">
                
        </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
